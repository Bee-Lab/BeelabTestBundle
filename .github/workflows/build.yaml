name: build

on:
    pull_request: ~
    push: ~

jobs:
    phpstan:
        runs-on: ubuntu-22.04
        name: PHPStan
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: PHPStan
              uses: docker://oskarstark/phpstan-ga
              env:
                  REQUIRE_DEV: true
              with:
                  args: analyse
    cs-fixer:
        runs-on: ubuntu-22.04
        name: PHP-CS-Fixer
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Fix CS
              uses: docker://oskarstark/php-cs-fixer-ga
    tests:
        runs-on: ubuntu-22.04
        strategy:
            fail-fast: false
            matrix:
                include:
                    - description: 'Symfony 6.4'
                      php: '8.1'
                      symfony: '6.4.*'
                      composer_option: '--prefer-lowest'
                    - description: 'Symfony 7.0'
                      php: '8.2'
                      symfony: '7.0.*'
                    - description: 'Symfony 7.1'
                      php: '8.3'
                      symfony: '7.1.*'
        name: PHP ${{ matrix.php }} tests (${{ matrix.description }})
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Cache
              uses: actions/cache@v3
              with: 
                  path: ~/.composer/cache/files
                  key: ${{ matrix.php }}-${{ matrix.symfony }}-${{ matrix.composer_option }} 
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
            - name: require specific Symfony version
              if: matrix.symfony
              run: |
                  sed -ri 's/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'${{ matrix.symfony }}'"/' composer.json;
            - name: use possible dev deps
              if: contains(matrix.symfony, '@dev')
              run: |
                  composer config minimum-stability dev
                  composer config prefer-stable true
            - name: update vendors
              run: composer update --no-interaction --no-progress --ansi ${{ matrix.composer_option }}
            - name: run tests
              run: bin/phpunit --coverage-clover=clover.xml
            - name: save test coverage
              uses: codecov/codecov-action@v1
              with:
                  files: ./clover.xml
