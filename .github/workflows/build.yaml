name: build

on:
    push:
        branches:
            - main
    pull_request: ~

jobs:
    phpstan:
        runs-on: ubuntu-24.04
        name: PHPStan
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: PHPStan
              uses: docker://oskarstark/phpstan-ga
              env:
                  REQUIRE_DEV: true
              with:
                  args: analyse
    cs-fixer:
        runs-on: ubuntu-24.04
        name: PHP-CS-Fixer
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Fix CS
              uses: docker://oskarstark/php-cs-fixer-ga
              with:
                args: --diff --dry-run
    tests:
        runs-on: ubuntu-24.04
        strategy:
            fail-fast: false
            matrix:
                include:
                    - description: 'Symfony 6.4'
                      php: '8.2'
                      symfony: '6.4.*'
                      composer_option: '--prefer-lowest'
                    - description: 'Symfony 7.3'
                      php: '8.3'
                      symfony: '7.3.*'
                    - description: 'Symfony 7.4'
                      php: '8.4'
                      symfony: '7.4.*@dev'
        name: PHP ${{ matrix.php }} tests (${{ matrix.description }})
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Cache
              uses: actions/cache@v3
              with: 
                  path: ~/.composer/cache/files
                  key: ${{ matrix.php }}-${{ matrix.symfony }}-${{ matrix.composer_option }} 
            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
            - name: require specific Symfony version
              if: matrix.symfony
              run: |
                  sed -ri 's/"symfony\/(.+)": "(.+)"/"symfony\/\1": "'${{ matrix.symfony }}'"/' composer.json;
            - name: use possible dev deps
              if: contains(matrix.symfony, '@dev')
              run: |
                  composer config minimum-stability dev
                  composer config prefer-stable true
            - name: update vendors
              run: composer update --no-interaction --no-progress --ansi ${{ matrix.composer_option }}
            - name: run tests
              run: bin/phpunit --colors=always --coverage-clover=clover.xml
            - name: save test coverage
              if: ${{ matrix.php == '8.4' }}
              uses: qltysh/qlty-action/coverage@v1
              with:
                  token: ${{secrets.QLTY_COVERAGE_TOKEN}}
                  files: clover.xml
